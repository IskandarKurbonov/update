name: Update license

on:
  push:

jobs:
  update-license:
    name: "${{matrix.name}}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - repo: "document-server-integration"
            name: "Update license in document-server-integration"

          - repo: "DocSpace-buildtools"
            name: "Update license in DocSpace-buildtools"

          - repo: "web-apps"
            name: "Update license in web-apps"

    steps:
      - name: Checkout update directory
        uses: actions/checkout@v4
        with:
          repository: 'IskandarKurbonov/update'
          path: 'update'
          ref: feature/some-fix

      - name: Checkout ${{matrix.repo}}
        uses: actions/checkout@v4
        with:
          repository: 'IskandarKurbonov/${{matrix.repo}}'
          path: '${{matrix.repo}}'
          ref: 'feature/timeout-time'
          token: '${{ secrets.TOKEN }}'

      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install reuse
        run: |
          pip3 install reuse lint jinja2

      - name: Start update license
        run: |
          echo "######################"
          echo "LS LHA"
          ls -lha
          echo "######################"
          echo "######################"
          echo "pwd"
          pwd
          echo "######################"
          echo "######################"
          echo "LS LHA .."
          ls -lha ../
          echo "######################"
          cd update
          export REPO=${{matrix.repo}}
          ./update.sh

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          cwd: ${{matrix.repo}}
          new_branch: feature/updater-license1
          author_name: github-actions[bot]
          author_email: github-actions[bot]@users.noreply.github.com
          message: Update license in ${{matrix.repo}}
