name: Update license

on:
  push:

jobs:
  update-license:
    name: "Update license"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout update directory
        uses: actions/checkout@v4
        with:
          repository: 'IskandarKurbonov/update'
          path: 'update'
          ref: feature/some-fix

      - name: Checkout server integration directory
        uses: actions/checkout@v4
        with:
          repository: 'IskandarKurbonov/document-server-integration'
          path: 'document-server-integration'
          ref: master

      - name: Check ls
        run: |
         pwd && ls -lha
         ls -lha update
         ls -lha ..

      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install reuse
        run: |
          pip3 install reuse lint jinja2

      - name: Start update license
        run: |
          ./update/start.sh


